<div class="course-card" *ngIf="course">
  <div class="course-title">{{ cardIndex + 1 }}. {{ course?.description }}</div>

  <ng-template #noImage>
    <ng-container
      *ngTemplateOutlet="noImagetemp; context: { des: course.description }"
    >
      <hr />
      <hr />
    </ng-container>
  </ng-template>

  <ng-content
    select="course-image"
    *ngIf="course.iconUrl; else noImage"
  ></ng-content>
  <ng-content select=".course-description"></ng-content>

  <div [ngSwitch]="course.category" class="course-category">
    <div class="category" *ngSwitchCase="'BEGINNER'">BEGINNER</div>
    <div class="category" *ngSwitchCase="'INTERMEDIATE'">INTERMEDIATE</div>
    <div class="category" *ngSwitchCase="'ADVANCED'">ADVANCED</div>
    <div class="category" *ngSwitchDefault>ALL Levels</div>
  </div>

  <button (click)="onCourseViewed(course)">View Course</button>
</div>
