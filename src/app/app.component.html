<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses" #getDiv>
  <ng-template #noImage let-courseName="des">
    <p class="warn">{{ courseName }} has no image yet</p>
    <img src="/assets/empty-image.png" />
  </ng-template>

  <course-card
    *ngIf="courses[0] as course"
    (courseSelected)="courseSelected($event)"
    [course]="course"
    [cardIndex]="1"
    #getCourse
    [noImagetemp]="noImage"
  >
    <course-image [src]="course"></course-image>

    <div class="course-description">
      {{ course?.longDescription }}
    </div>
  </course-card>

  <!-- <course-card
    *ngFor="let course of courses; index as i"
    (courseSelected)="courseSelected($event)"
    [course]="course"
    [cardIndex]="i"
  ></course-card> -->
</div>
